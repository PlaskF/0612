<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 기초</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- <script src="../js/jquery-3.7.0.js"></script> -->
    <script>
        $(document).ready(function () {
            $('h1').hover(
                function () {
                $('h1').css({
                    backgroundColor: 'red',
                    color: 'white'
                })
            }, function () {
                $('h1').css({
                    backgroundColor: '',
                    color: ''
                })
            })
        })
    </script>
</head>
<body>
    <h1>Over</h1>
</body>
</html>
