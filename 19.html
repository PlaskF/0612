<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 기초</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- <script src="../js/jquery-3.7.0.js"></script> -->
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('.page').fadeToggle(2000)
            })
        })
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi possimus aperiam corporis soluta nihil earum, accusantium ratione porro est nobis perferendis reiciendis dolorem vero dolor at, eius ex. Odio, pariatur!</p>
    </div>
</body>
</html>
