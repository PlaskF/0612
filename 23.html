<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 기초</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- <script src="../js/jquery-3.7.0.js"></script> -->
    <script>
        $(document).ready(function () {

            var clearQueue = false // 모든 애니메이션 중지
            var goToEnd = false    // 어떤 상태로 중지될지 설정

            $('#clearQueue').change(function () {
                clearQueue = $(this).prop('checked')
            })

            $('#goToEnd').change(function () {
                goToEnd = $(this).prop('checked')
            })

            $('#stopButton').click(function () {
                $('#box').stop(clearQueue,goToEnd)
            })

            $('#box').css({
                width: 100,
                height: 100,
                backgroundColor: 'red'
            })

            setInterval(function () {
                $('#box').animate({
                    width: 200,
                    height: 200
                }, 1000).delay(1000).animate({
                    width: 100,
                    height: 100
                }, 1000)
            }, 3000);
        })
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input id="clearQueue" type="checkbox"><br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox"><br>
    <button id="stopButton">Stop</button>
    <div id="box"></div>
</body>
</html>
